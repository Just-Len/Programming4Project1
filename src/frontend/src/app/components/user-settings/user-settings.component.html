<div class="user-settings_container">
    <h2>Configuraci√≥n</h2>
    <form class="modify-user" #userModifyForm="ngForm" [formGroup]="userModifyFormGroup" (ngSubmit)="onSubmitUserSettings()">
        <div class="image-container">
            <img class="image-user-settings" src="{{ user.image }}">
            <input #userImageInput hidden="true" type="file" name="file" title="Seleccionar imagen" (change)="onUserImageChanged($event)"/>
            <button class="button-image" mat-stroked-button (click)="userImageInput.click()"> Cargar imagen </button>
        </div>
        <mat-form-field class="input">
            <mat-label>Usuario</mat-label>
            <input type="text" matInput disabled="true" value="{{ user.name }}">
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Nombre</mat-label>
            <input type="text" required="true" formControlName="first_name" matInput value="{{ user.first_name }}">
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Apellido</mat-label>
            <input type="text" required="true" formControlName="last_name" matInput value="{{ user.last_name }}">
        </mat-form-field>
        <mat-form-field class="input">  
            <mat-label>Correo</mat-label>
            <input matInput formControlName="email_address"
            type="email" required="true" [value]="user.email_address">
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Telefono</mat-label>
            <input type="tel" required="true" formControlName="phone_number" matInput value="{{ user.phone_number }}">
        </mat-form-field>
        <div class="buttons">
            <button class="button" mat-stroked-button type="submit">Guardar Cambios</button>
            <button class="button" mat-stroked-button type="submit">Salir</button>
        </div>
    </form>
</div>
