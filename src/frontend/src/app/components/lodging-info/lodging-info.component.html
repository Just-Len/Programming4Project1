<div>
    <h1>{{ lodgingName }}</h1>
    <div id="lodging_info_main">
        <div id="lodging_info_left_section">
            <img id="lodging_image" src="{{ lodgingImageData ?? lodging.image }}">
            <input type="file" name="file" id="file" (change)="onLodgingImageChanged($event)" />
            <button class="button">Cambiar imagen</button>
        </div>
        <div id="lodging_info_right_section">
            <form id="lodging_form" #lodgingForm="ngForm" [formGroup]="lodgingFormGroup" (ngSubmit)="submitLodging()">
                <div id="lodging_form_input_container">
                    <mat-form-field class="lodging_form_first_column">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="lodging_form_first_column">
                        <mat-label>Habitaciones disponibles</mat-label>
                        <input matInput type="number" formControlName="availableRooms">
                    </mat-form-field>
                    <mat-form-field class="lodging_form_first_column">
                        <mat-label>Precio por noche</mat-label>
                        <input matInput type="number" formControlName="perNightPrice">
                    </mat-form-field>
                    <mat-form-field id="description_field" class="lodging_form_second_column">
                        <mat-label>Descripción</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                    <mat-form-field id="address_field" class="lodging_form_second_column textarea_field">
                        <mat-label>Dirección</mat-label>
                        <textarea matInput formControlName="address"></textarea>
                    </mat-form-field>
                </div>

                <div id="buttons_container">
                    <button type="submit">Guardar cambios</button>
                    <button type="button" (click)="resetForm()">Borrar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
