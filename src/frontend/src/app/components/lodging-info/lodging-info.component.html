<div>
    <h1>{{ lodgingName }}</h1>
    <div id="lodging_info_main">
        <div *ngIf="!create" id="lodging_info_left_section">
            <div id="lodging_image_container">
                <img id="lodging_image" src="{{ lodgingImageData ?? prependImagesRoute(lodging) }}">
            </div>
            <input #lodgingImageInput hidden="true" type="file" name="file" id="lodgingImageInput" title="Seleccionar imagen" (change)="onLodgingImageChanged($event)" />
            <div class="buttons_container">
                <button mat-flat-button class="button" (click)="lodgingImageInput.click()">{{ newLodgingImageSubmitted ? "Elegir otra imagen" : "Cambiar imagen" }}</button>
                <button [disabled]="!newLodgingImageSubmitted" mat-flat-button class="button" (click)="submitLodgingImage()">Confirmar</button>
                <button [disabled]="!newLodgingImageSubmitted" mat-flat-button class="button" (click)="undoImageChange()">Deshacer</button>
            </div>
        </div>
        <div id="lodging_info_right_section">
            <form id="lodging_form" #lodgingForm="ngForm" [formGroup]="lodgingFormGroup" (ngSubmit)="submitLodging()">
                <div id="lodging_form_input_container">
                    <mat-form-field class="lodging_form_first_column">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="lodging_form_first_column lodging_form_input_shrink">
                        <mat-label>Habitaciones disponibles</mat-label>
                        <input matInput type="number" formControlName="availableRooms">
                    </mat-form-field>
                    <mat-form-field class="lodging_form_first_column lodging_form_input_shrink">
                        <mat-label>Precio por noche</mat-label>
                        <input matInput type="number" formControlName="perNightPrice">
                    </mat-form-field>
                    <mat-form-field id="description_field" class="lodging_form_second_column">
                        <mat-label>Descripción</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                    <mat-form-field id="address_field" class="lodging_form_second_column textarea_field">
                        <mat-label>Dirección</mat-label>
                        <textarea matInput formControlName="address"></textarea>
                    </mat-form-field>
                </div>

                <div class="buttons_container">
                    <button mat-flat-button type="submit">Guardar cambios</button>
                    <button *ngIf="!create" [disabled]="!lodgingFormGroup.dirty" mat-flat-button type="button" (click)="resetForm()">Borrar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
